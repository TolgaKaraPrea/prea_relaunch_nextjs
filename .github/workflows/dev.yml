name: Dev Build & Test
on:
  pull_request:
    branches:
      - dev
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Checkout to Dev Branch
        uses: actions/checkout@dev
      - name: Install Dependencies
        run: yarn
      - name: Run Linter
        run: yarn lint
      - name: Build
        run: yarn build
